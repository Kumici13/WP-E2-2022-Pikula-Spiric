<body>
	 <div class="welcome" id="sportski-objekti-app">

		<br />

		<div class="h1">
			<h1 style="color: white; font-family: Roboto">Pregled treninga:</h1>			
		</div>
		
		<div class="search">
			<label  style="color: white; font-family:Roboto" >Sportski objekat:</label>	
			<label  style="color: white; font-family:Roboto" >Cena:</label>
			<label  style="color: white; font-family:Roboto" >Datum prijave:</label>				
		</div>
		<div class="search">
			<select v-model:value="pretragaPoTipu" style="width: 250px; height: 35px; font-family:Roboto " >
                        <option  disabled hidden ">Izaberite tip:</option>
                        <option value="Teretana">Teretana</option>
                        <option value="Bazen">Bazen</option>
                        <option value="SportskiCentar">Sportski centar</option>
                        <option value="PlesniStudio">Plesni studio</option>
                        <option value="Drugo">Ostalo</option>
                        <option selected value="5">Sve</option>
            </select>  
			<input v-model:value="pretragaLokacija" type="textbox" style="width: 250px; height: 35px">  
			<select v-model:value="pretragaProsecnaOcena" style="width: 250px; height: 35px; font-family:Roboto " >
                        <option  disabled hidden ">Izaberite prosecnu ocenu:</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option selected value="6">Sve</option>
            </select> 		
		</div>
		
		<div class="search">
		</div>
	
		<div  id="sportskiobjekti">
			<table bgcolor="#DEF7F9" class="table" border="2" id="tabela">
				<thead>
					<tr bgcolor="#309AF9">
						<th>Naziv</th>
						<th>Tip</th>
						<th>Sportski objekat</th>
						<th>Trajanje</th>
						<th>Trener</th>
						<th>Opis</th>
						<th>Slika</th>
						
					</tr>
				</thead>
	
				<tbody>
					<tr v-for="p in filtriraniObjekti">
						<td>{{p.naziv }}</td>
						<td>{{p.status == 0 ? 'Ne radi' : 'Radi' }}</td>
						<td>{{p.tipObjekta }}</td>
						<td> <div v-for="s of p.sadrzaj">{{s}}</div></td>
						<td><pre>{{ prikaziAdresu(p) }}</pre></td>
						<td><img :src="prikaziSliku(p.slika)" class="img-thumbnail" width="50" height="50"></td>
						<td>{{p.prosecnaOcena }}</td>
					
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="js/vue.js"></script>
	<script src="js/axios.js"></script>
	<script src="js/sportskiobjekti.js"></script>
